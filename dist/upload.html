<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0" />
    <title>上传到 CDN</title>
    <style>
      #container {
        cursor: pointer;
        min-height: 150px;
        border: 4px dashed rgba(0, 0, 0, 0.3);
        background: white;
        padding: 20px 20px;
        margin-top: 20px;
        width: 60%;
        margin: 0 auto;
        display: flex;
        justify-content: center;
        align-items: center;
        font-size: 24px;
        color: #666;
      }

      #container img {
        height: 200px;
      }
      #info {
        width: 60%;
        margin: 0 auto;
      }

      input[type='text'] {
        display: block;
        margin: 10px 0 10px -24px;
        font-size: 16px;
        color: #666;
        border: none;
        outline: none;
        width: 100%;
      }
    </style>

  </head>
  <body>
    <div id="container">
      <p id="tip">粘贴或拖拽文件到此处</p>
    </div>
    <div id="info"></div>
    <script src="lib/axios.min.js"></script>
    <script src="lib/dragzone.js"></script>
    <script src="lib/webdav.js"></script>
    <script src="js/upload.js"></script>
  </body>
</html>
